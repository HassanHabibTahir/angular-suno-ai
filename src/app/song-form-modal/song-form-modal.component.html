<div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal.emit()">&times;</span>
      <h2>Generate Song</h2>
      <form (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="prompt">Prompt:</label>
          <input id="prompt" type="text" [(ngModel)]="prompt" name="prompt" placeholder="Enter a song prompt" required>
        </div>
        <div class="form-group">
          <label for="tags">Tags:</label>
          <input id="tags" type="text" [(ngModel)]="tags" name="tags" placeholder="Enter tags">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" type="text" [(ngModel)]="title" name="title" placeholder="Enter song title">
        </div>
        <button type="submit" [disabled]="loading">{{ loading ? "Loading..." : "Generate Song" }}</button>
      </form>
    </div>
  </div>
